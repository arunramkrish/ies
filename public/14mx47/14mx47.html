<html>
    <head>
         
         </head>
        <body ng-app="myApp" ng-controller="StudentsCtrl1">

<div class="w3-container">

<h3>Users</h3>

<table class="w3-table w3-bordered w3-striped">
  <tr>
    <th>First Name</th>
    <th>Roll Number</th>
  </tr>
  <tr ng-repeat="student in studentProfiles ">
    <td>{{ student.name }}</td>
    <td>{{ student.rollNo }}</td>
  </tr>
</table>
<br>
<button class="w3-btn w3-green w3-ripple" ng-click="add()" value="Add">&#9998; Create New User</button>

<form ng-show="!listMode">
  <h3 ng-show="edit">Create New User:</h3>
    <label>First Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="name"  placeholder="Name">
  <br>
    <label>RollNo:</label>
    <input class="w3-input w3-border" type="text" ng-model="rollNo"  placeholder="RollNo">
  <br>
    <label>Password:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password">
  <br>
    <label>Repeat:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password">
  <br>
  <button class="w3-btn w3-green w3-ripple" ng-show="!listMode" ng-click="save()">&#10004; Save Changes</button>
</form>

</div>


       </body> </html>
